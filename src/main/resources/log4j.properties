log4j.rootLogger=WARN, console, file
log4j.rootCategory=WARN, console, file

# console is set to be ConsoleAppender sending its output to System.out
log4j.appender.console=org.apache.log4j.ConsoleAppender

# console uses PatternLayout
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5r %-5p [%t] %c{2} - %m%n

# Appender file writes to the file "eu.scape_project.pt.mapred.log".
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=eu.scape_project.pt.mapred.log

# Truncate the log file if it already exists.
log4j.appender.file.Append=false

# file uses the PatternLayout.
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-5r %-5p [%t] %c{2} - %m%n

